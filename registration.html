<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body>  
    <br>  
    <br>  
    <form>  
      
    <label> RegNo </label>         
    <input type="text" placeholder="Enter your RegNo" name="RegNo" size="15"/> <br> <br>  
    <label> Name </label>     
    <input type="text" placeholder="Enter your Name" name="Name" size="15"/> <br> <br>  
    <label> Father Name </label>         
    <input type="text" placeholder="Enter your Father Name" name="Father Name" size="20"/> <br> <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
          
    <br>  
    <br>  
    <label> Date of Birth </label>
    <input type="date" placeholder="DD/ MM/ YYYY" size="15"/>
    <br> <br>
    <label> Languages Known</label>
    <br>
    
    <input type="checkbox" id="C" name="C" value="C"/>  
    <label>C</label> <br> 
    <input type="checkbox" id="C++" name="C++" value="C++"/>  
    <label>C++</label> <br> 
    <input type="checkbox" id="Python" name="Python" value="Python"/>  
    <label>Python</label> <br>    
    <input type="checkbox" id="Java" name="Java" value="Java" checked=?yes?/>    
    <label>Java</label> <br>    
    <input type="checkbox" id="R" name="R" value="R"/>    
    <label>R</label> <br>  
    <input type="checkbox" id="Julia" name="Julia" value="Julia"/>    
     <label>Julia</label>  
     <br> <br>
    <label>   
    Branch  
    </label>   
    <select>  
    <option value="Course">Select Branch</option>  
    <option value="CSE">CSE</option>  
    <option value="IT">IT</option>  
    <option value="AI&DS">AI&DS</option>  
    <option value="AI&ML">AI&ML</option>  
    <option value="ECE">ECE</option>  
    <option value="EEE">EEE</option>  
    <option value="ME">ME</option>
    <option value="CE">CE</option>
    </select>  
      
    <br>  
    <br>  
    Address  
    <br>  
    <textarea cols="50" rows="7" placeholder="Enter Your Address" value="address">  
    </textarea>  
    <br> <br>  
    <input type="button" value="Submit"/>  

    <input type="button" value="Reset" />
    </form>  
    </body
>  
    </html>
